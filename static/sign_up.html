<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/sign_up.css">
    <title>Sign_up</title>
</head>
<body>

    <div class="sign-up-page">

        <div class="return-login-page">
            <button type="submit">
                <a href="/login.html">Назад</a>
            </button>
        </div>

        <div class="title">FastBall</div>

        <div class="content">

            <form class="input-form" method="post" action="/login.html">

                <div class="input-form__name">Создать учетную запись</div>

                <div class="input-repeat-block">
                    <h3>Введите E-mail:</h3>
                    <div class="input-block input-e-mail">
                        <input class="input-block__e-mail" type="text" placeholder="E-mail">
                    </div>
                    <div class="repeat-block repeat-e-mail">
                        <input class="repeat-block__e-mail" type="text" placeholder="Подтвердить E-mail">
                    </div>
                </div>

                <div class="input-repeat-block">
                    <h3>Введите пароль:</h3>
                    <div class="input-block input-password">
                        <input class="input-block__password" type="password" placeholder="Пароль">
                    </div>
                    <div class="repeat-block repeat-password">
                        <input class="repeat-block__password" type="password" placeholder="Подтвердить пароль">
                    </div>
                </div>

                <div class="input-block input-nickname">
                    <h3>Введите никнейм:</h3>
                    <input class="input-block__nickname" type="text" placeholder="Никнейм">
                </div>

                <div class="button-submit-account">
                    <button type="submit">
                        <a href="/login.html">Создать учетную запись!</a>
                    </button>
                </div>
             </form>
        </div>

    </div>

</body>
</html>
