<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pug</title>
</head>
<body>

    <script src="js/modules/network/net.js"></script>
    <script src="js/modules/api/api.js"></script>
    <script src="js/templates/compiled/leaderboard.pug.js"></script>
    <script src="js/blocks/leaderboard/leaderboard.js"></script>
    <script type="application/javascript">
        const api = new API();
        api.getLeaderBoard()
            .then(response => {
                return response.json();
            })
            .then(json => {
                const lb = new LeaderBoard(json);
                lb.render();
            })
            .catch(error => {
                console.error(error);
            })

    </script>

</body>
</html>
