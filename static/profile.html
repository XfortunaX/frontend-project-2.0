<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/profile.css">
    <title>Profile</title>
</head>
<body>

    <div class="profile-page">

        <a href="/"><div class="return-on-main">На главную</div></a>

        <div class="title">Профиль</div>

        <div class="content">
            <div class="user-info">
                <div class="column column-left">
                    <div class="avatar">
                        <img src="/images/avatar.png">
                    </div>
                    <div class="level">10</div>
                </div>
                <div class="column column-right">
                    <div class="nickname">
                        <h4 class="nickname__label">Имя: </h4>
                        <h4 class="nickname__name">Fortuna</h4>
                    </div>
                    <br />
                    <div class="e-mail">
                        <h4 class="e-mail__label">E-mail: </h4>
                        <h4 class="e-mail__name">fastball@mail.com</h4>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script src="js/whoim.js"></script>
</body>
</html>
