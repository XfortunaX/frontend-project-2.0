<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>

    <div>
        <h1>Регистрация</h1>
    </div>

    <div>
        <h2><button id="return">На главную</button></h2>
    </div>

    <div>
        <div>
            <label for="nickname">Введите имя:</label>
            <input type="text" id="nickname">
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="text" id="password">
        </div>
        <div>
            <h3><button id="sign_up">Зарегистрироваться</button></h3>
        </div>
    </div>

</body>
</html>
