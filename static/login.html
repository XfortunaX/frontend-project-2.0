<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>

    <div class="login-page">

        <div class="title">FastBall</div>

        <div class="content">
            <form class="input-form" method="post" action="/index.html">
                <div class="input-block input-e-mail">
                     <input class="input-block__e-mail" type="text" placeholder="E-mail вашей учетной записи">
                </div>
                <div class="input-block input-password">
                    <input class="input-block__password" type="password" placeholder="Ваш пароль">
                </div>
                <div class="button-submit">
                    <button type="submit">
                        <a href="/index.html">Авторизация</a>
                    </button>
                </div>
                <hr>
                <ul class="help-links">
                    <li><a href="/sign_up.html">Создать учетную запись!</a></li>
                    <li><a href="/recovery-password.html">Не можете войти?</a></li>
                </ul>
            </form>
        </div>

    </div>

</body>
</html>
